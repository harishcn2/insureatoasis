<!DOCTYPE html>

  <head>

  <body>

  <section>
    <!-- Login Modal with tab -->
        <div id="feedback-modal" class="modal modal-with-tab fade" role="dialog">
           <div class="modal-dialog modal-lg">
              <div class="modal-content">
                 <div class="modal-body pb0">
                    <div class="row">
                       <div class="col-md-12 login">
                             <h1>your feedback</h1>
                              <span class="deleteMeetingClose" data-dismiss="modal">&times;</span>
                       </div>
                     <div class="col-md-12 form-detail">
                       <div class="col-md-5 user-image">
                        <div class="feedback-board">
                          <img src="assets/images/1-Icon.png" alt="feedback" class="img-responsive">
                        </div>
                       </div>
                       <div class="col-md-7">
                         <div class="feedback_container clearfix">
                                <div class="rating_div">
                                  <div class="smiley">
                                    <span class="open"><img src="assets/images/2-Sad.png" /></span>
                                    <span class="close"><img src="assets/images/2-Sad1.png" /></span>
                                  </div>
                                  <div class="smiley">
                                    <span class="open"><img src="assets/images/3-Average.png" /></span>
                                    <span class="close"><img src="assets/images/3-Average1.png" /></span>
                                  </div>
                                  <div class="smiley">
                                    <span class="open"><img src="assets/images/4-Happy.png" /></span>
                                    <span class="close"><img src="assets/images/4-Happy1.png" /></span>
                                  </div>
                            </div>
                          </div>
                          <div class="write-feedback">
                             <h6>if intrested write your feedback</h6>
                             <h5>Write your feedback here</h5>
                          </div>
                          <div class="feedbacktext">
                                 <textarea class="message form-control" placeholder="Enter your message" tabindex=4></textarea>
                          </div>
                          <div class="submit-button feedback">
                            <button class="btn btn-primary" type="button">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <!-- Modal with tab  Ends Here-->
  </section>
  <!-- Modal pdf viewer-->
  <div id="mapviewer" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">

        </div>
      </div>
    </div>
  </div>

    <script>
$('#feedback-modal').modal('show')

$(document).ready(function() {


        $(".question a").click(function() {
          $(this).toggleClass("active_qa");
        });

         $(".smiley").click(function() {
           $(this).toggleClass("test");
                       $(this).siblings().removeClass("test");


        });

        });
    </script>
